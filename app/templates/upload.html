<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yüz Yükleme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Yüz Yükleme</h2>
    <form action="/faces/upload/" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Yüklemek istediğiniz yüz fotoğrafını seçin</label>
        <input
          type="file"
          name="file"
          id="file"
          accept="image/*"
          required
          class="block w-full text-sm text-gray-700 bg-white border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300"
      >
        Yükle
      </button>
    </form>
  </div>
</body>
</html>
